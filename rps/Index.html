<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>

</head>
<body>
    <header>
        <h1>
            <u>Rock</u> || <u>Paper</u> || <u>Scissors</u>
        </h1>
        <p>
            First To Five Points
        </p>
    </header>
    <main>
        <div class="container">
            <button class="play-button rock-button"><img src="./images/noun-rock-hand-341561.png" alt="rock"></button>
            <button class="play-button paper-button"><img src="./images/noun-paper-hand-341557.png" alt="paper"></buttson>
            <button class="play-button scissors-button"><img src="./images/noun-scissors-hand-341563.png" alt="scissors"></button>
        </div>
        <div class="output-area">
          <p class="round"></p>
          <p class="selection"></p>
          <p class="score"></p> 
          <p class="result"></p>
          <p class="winner"></p>             
        </div>
    </main>
    
    
    <footer>
        <div onclick="window.location.href=window.location.href" class="button">New Game?</div> 
    </footer> 
    <script async src="new_index.js"></script>
</body>
</html>
